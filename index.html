<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- --------------------------------- CSS --------------------------------- -->
  <link rel="stylesheet" href="/style/index.css">

  <!-- -------------------------------- FONT --------------------------------- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with curved sections</title>

</head>
<body>
  
  <!-- ------------------------------- HEADER -------------------------------- -->
  
  <header>
    <img src="/images/logo.svg" class="logo" alt="">
    <input type="submit" value="Try for Free"> 
    </header>


    <!-- ----------------------------- Contenedor ------------------------------ -->
    <section class="contenedor">
        
        <div class="contenedor-maestro">
          
          
          <!-- ---------------------------- INTRODUCCION ----------------------------- -->
          <h1>Build The Community Your Fans Will Love</h1>
  
          <div class="texto-introduccion">
            <p>Huddle re-imagines the way we build communities. You have a voice, 
              but so does your audience. Create connections with your users as 
              you engage in genuine discussion.
            </p>
          </div>
  
          <input type="submit" value="Get Started For Free">
  
          <img src="/images/screen-mockups.svg" id= "img-introduccion" alt="">
  
          <div class="final-introduccion">
            <img src="/images/icon-communities.svg" alt="">
            <img id="correcion-img-introduccion" src="images/icon-messages.svg" alt="">
          </div>
  
          <div class="final-introduccion">
            <h1>1.4K+</h1>
            <h1>2.7m+</h1>
          </div>
  
          <div class="final-introduccion">
            <p>Communities Formed</p>
            <p id="correcion-p-introduccion">Messages Sent</p>
          </div>

          <!-- ---------------------------- GROW TOGETHER ---------------------------- -->

          
        </div>
        
        <article>
          <div class="grow-together">
          </div>
        </article>

      
    </section>

</body>
</html>
